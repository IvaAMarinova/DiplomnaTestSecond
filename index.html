<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartament v Sofiq</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .text-gold {
            color: #D4AF37;
        }

        .bg-gold {
            background-color: #D4AF37;
        }

        #unity-container {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px 0;
        }

        #unity-canvas {
            background: #333;
            border: 2px solid #D4AF37;
            border-radius: 8px;
        }
    </style>
</head>

<body class="bg-black text-white">
    <header class="bg-gold text-black p-6 text-center">
        <h1 class="text-3xl font-bold">Apartament v Sofiq</h1>
    </header>

    <div class="container mx-auto py-8">
        <div class="bg-white text-black p-6 rounded-lg shadow-lg">
            <div id="unity-container" class="unity-desktop">
                <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
            </div>
        </div>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Builds.loader.js";
        var config = {
            dataUrl: buildUrl + "/Builds.data.gz",
            frameworkUrl: buildUrl + "/Builds.framework.js.gz",
            codeUrl: buildUrl + "/Builds.wasm.gz",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "First apartment try",
            productVersion: "0.1"
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                // Handle progress (optional)
            }).then((unityInstance) => {
                // Fullscreen button handler (if any)
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>

</html>
